    style.css: |
        :root {
        --primary-color: #ffffff;
        --secondary-color: #bbbbbb;
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --accent-color: #007bff;
        --font-family-japanese: 'Noto Sans JP', sans-serif;
        --font-family-english: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family-japanese);
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.8;
        }

        * {
            box-sizing: border-box;
        }

        h1, h2, h3 {
            font-family: var(--font-family-english);
            font-weight: 600;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-color);
        }

        p {
            color: var(--secondary-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4da3ff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- ヘッダー --- */
        .header {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-family: var(--font-family-english);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .header-nav li {
            margin-left: 30px;
        }

        .header-nav a {
            font-family: var(--font-family-english);
            color: var(--primary-color);
            font-weight: 600;
        }

        /* --- ヒーローセクション --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/random/1600x900/?technology,abstract') no-repeat center center/cover;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* --- コンテンツセクション共通 --- */
        .content-section {
            padding: 100px 0;
        }

        .bg-dark {
            background-color: var(--background-color);
        }

        /* --- サービスセクション --- */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-item {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .service-item h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        /* --- お問い合わせボタン --- */
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        /* --- フッター --- */
        .footer {
            background-color: var(--surface-color);
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }


        /* --- アニメーション --- */
        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-on-load:nth-child(2) {
            animation-delay: 0.2s;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- モバイル対応（レスポンシブ） --- */
        .mobile-menu-button {
            display: none; /* PCでは非表示 */
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        .mobile-menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .header-nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--background-color);
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .header-nav.is-open {
                display: flex;
            }
            .header-nav ul {
                flex-direction: column;
                text-align: center;
            }
            .header-nav li {
                margin: 20px 0;
            }
            .mobile-menu-button {
                display: block; /* SPでは表示 */
            }

            .mobile-menu-button.is-active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .mobile-menu-button.is-active span:nth-child(2) {
                opacity: 0;
            }
            .mobile-menu-button.is-active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            .content-section { padding: 80px 0; }
            }
    script.js: |
        document.addEventListener('DOMContentLoaded', function() {
          const targets = document.querySelectorAll('.animate-on-scroll');
          const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach(entry => {
                  // isIntersectingプロパティで、要素がビューポートに入ったか判定
                  if (entry.isIntersecting) {
                      entry.target.classList.add('is-visible');
                      // 一度表示されたら監視を停止
                      observer.unobserve(entry.target);
                  }
              });
          }, {
              root: null, // ビューポートを基準
              rootMargin: '0px',
              threshold: 0.1 // 10%見えたらトリガー
          });

          // 各ターゲット要素を監視
          targets.forEach(target => {
              observer.observe(target);
          });

          // 2. モバイルメニューの開閉機能
          const menuButton = document.querySelector('.mobile-menu-button');
          const nav = document.querySelector('.header-nav');

          menuButton.addEventListener('click', () => {
              menuButton.classList.toggle('is-active');
              nav.classList.toggle('is-open');
          });

          // 3. ナビゲーションリンクをクリックしたらメニューを閉じる
          const navLinks = document.querySelectorAll('.header-nav a');
          navLinks.forEach(link => {
              link.addEventListener('click', () => {
                  if (nav.classList.contains('is-open')) {
                      menuButton.classList.remove('is-active');
                      nav.classList.remove('is-open');
                  }
              });
          });
        });
